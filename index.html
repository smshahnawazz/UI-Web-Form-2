<html>

<head>
    <title>CSS Flat Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="form">
        <h1>Register </h1>
        <form>
            <input type="text" name="name" class="input inputUser" placeholder="Name">
            <input type="Password" name="name" class="input inputPassword" placeholder="Password">
            <input type="Password" name="name" class="input confirmPassword" placeholder="Confirm Password">
            <input type="email" name="name" class="input inputEmail" placeholder="Email">
            <p><input type="checkbox" name="conditions" class="checkbox">I Agree to the <a href="#">Terms of
                    Services</a> </p>
            <input type="submit" value="Sign Up" class="btn">
        </form>
        <p>Already a member? <a href="#" class="a">Sign In</a> </p>
    </div>
